<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style2.css" rel="stylesheet">
</head>
<body class="bod-hos">
    <div class="container row d-flex justify-content-center align-items-center c1">
            <div class="col-2 main-form"></div>
            <div class="col-sm-10 col-8 main-form">
                <div class="Img-with-text-hos">
                    <div class="text-box-hos">
                    <a href="#" class="navbar-brand-hos text-white">CareBeds+<img class="image-fluid logo-hos" src="images/logo.jpg"> </a>
                    <p class="text-white">Provide us the following information to update the bed availability.</p>
                    </div>
                </div>
            <form class="form1-hos">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Hospital Name</label>
                <input type="text" class="form-control"   id="Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Hospital Address</label>
                <input type="text" class="form-control"  id="Address">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Hospital Phone No.</label>
                <input type="number" class="form-control" id="Phone">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Role</label>
                <input type="text" class="form-control" id="Role">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Number of Beds Available</label>
                <input type="number" class="form-control" id="beds">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary btn-submit-pat">Submit</button>

            </form>
        </div>
    </div>
    <script src="script.js" rel="script"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
